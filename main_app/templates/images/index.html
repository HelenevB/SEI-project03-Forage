{% extends 'base.html' %}

{% block content %}

<h1> Image</h1>



{% for image in images %}
<span class="img">
<a href="{% url 'images_detail' image.id %}">
    {% load static %}
    <img width="150px" height="250px" src= {% static image.img|cut:'main_app/static/'%} />
</a></span>



{% endfor %}
{% endblock %}
