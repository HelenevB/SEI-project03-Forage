
{% extends 'base.html' %}

{% block content %}


<h1> All Boards </h1>

{% for board in boards %}

<div class = "card">

    <div class="card-content">
        
        <span class="card-title">{{ board.title}}</span>
        <p>{{ board.subject}} </p>
        <p>Created On: {{board.date}} </p>
        <p>By {{board.author}} </p>

    </div>

</div>

{% endfor %}


{% endblock %}
