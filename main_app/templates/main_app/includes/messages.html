{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success'%}
            <script>
                document.addEventListener("DOMContentLoaded", function(event) {
                    M.toast({html: "{{message}}", classes: 'green rounded', displayLength:2000});
                });
            </script>
        {% elif message.tags == 'info'%}
            <script>
                document.addEventListener("DOMContentLoaded", function(event) {
                    M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});
                });
            </script>
        {% elif message.tags == 'warning'%}
            <script>
                document.addEventListener("DOMContentLoaded", function(event) {
                    M.toast({html: "{{message}}", classes: 'orange rounded', displayLength:10000});
                });
            </script>
        {% elif message.tags == 'error'%}
            <script>
                document.addEventListener("DOMContentLoaded", function(event) {
                    M.toast({html: "{{message}}", classes: 'red rounded', displayLength:10000});
                });
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
